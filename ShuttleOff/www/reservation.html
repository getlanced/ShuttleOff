<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="css/reservation.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="app-header">
            <div class="container">
                <i class="fas fa-bars" onclick = "openNav()"> Menu</i>
                <img src="images/logo1.png" alt="" class="logo">
            </div>
            <!-- sidenav -->
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times</a>
                <a href="dashboard.html"><i class = "fas fa-search-location"> </i> <span>Play</span></a>
                <a href="profile.html"><i class="fas fa-user-circle"></i> <span>Profile</span></a>
                <a onclick="closeNav()"><i class = "far fa-calendar-alt"></i><span>Reservations</span></a>
                <a href="index.html"><i class = "fas fa-power-off"></i> <span>Log Out</span></a>
            </div>
        </div>
        <!-- Active and History Panels -->
        <div class="reservation-panel">
            <div class="panel-wrapper">
                <div class="btn-container">
                    <div class="btn-wrapper">
                        <span id = "btn-selection-indicator"></span>
                        <button onclick = "showActivePane()" id = "btn-active">Active</button>
                        <button onclick = "showHistoryPane()" id = "btn-history">History</button>
                    </div>
                </div>
                <div class="pane-container">
                    <div class="pane-wrap">
                        <div id="pane1">
                            <div class="pane1-wrap">
                                <!-- pane-content -->
                                <div tabindex = 0 class="pane1-content">
                                    <div class="pane1-content-wrap">
                                        <div class="court-details">
                                            <i class="fas fa-map-marker-alt">&nbsp;Court Name</i>                                            
                                            <i class="far fa-clock">&nbsp;Time</i>
                                        </div>
                                        <span>
                                            <i class="fas fa-info-circle">Address</i>
                                            <i class="fas fa-times">Cancel?</i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="pane2">
                            <div class="pane2-wrap">
                                <div tabindex = 0 class="pane2-content">
                                    <div class="pane2-content-wrap">
                                        <div class="court-history">
                                            <i class="fas fa-map-marker-alt">&nbsp;Court Name</i>                                            
                                            <i class="far fa-clock">&nbsp;Date Time</i>
                                        </div>
                                        <span>
                                            <i class="fas fa-info-circle">Address</i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fec759ef55.js" crossorigin="anonymous"></script>
    <script src = "scripts/reservation.js"></script>
</body>
</html>
